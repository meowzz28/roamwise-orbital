name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install root dependencies
        run: npm ci

      - name: Install Firebase Functions dependencies
        run: |
          cd functions
          npm ci

      - name: Set up functions env
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > functions/.env

      - name: Build Vite React app
        run: npm run build

      - name: Install latest Firebase CLI
        run: npm install -g firebase-tools

      - name: Firebase Deploy (Hosting + Functions)
        run: firebase deploy --only hosting,functions --project roamwise-a1c3d
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
